Extraversion-Introversion:
- '1. जब आप एक बड़े समूह में होते हैं, तो क्या आप:':
    A:
      text: ऊर्जावान महसूस करते हैं और कई लोगों के साथ जुड़ते हैं
      value: E
    B:
      text: थकान महसूस करते हैं और जिन्हें आप अच्छी तरह जानते हैं उनके साथ रहना पसंद करते हैं
      value: I
- '2. पार्टियों में, क्या आप:':
    A:
      text: नए लोगों से मिलते हैं और समारोह भर में घुलते-मिलते हैं
      value: E
    B:
      text: कुछ व्यक्तियों के साथ गहरी बातचीत करते हैं
      value: I
- '3. एक लंबे दिन के बाद, क्या आप पसंद करते हैं:':
    A:
      text: दोस्तों के साथ बाहर जाकर मन हल्का करना
      value: E
    B:
      text: किताब या फिल्म के साथ घर पर आराम करना
      value: I
- '4. चर्चाओं में, क्या आप अधिक:':
    A:
      text: मुखर और सहभागी होते हैं
      value: E
    B:
      text: चिंतनशील और संकोची होते हैं
      value: I
- '5. क्या आप गतिविधियों को पसंद करते हैं जो शामिल होती हैं:':
    A:
      text: सक्रिय, सामाजिक संपर्क
      value: E
    B:
      text: शांत, एकांत केंद्रित
      value: I
- '6. जब आप किसी प्रोजेक्ट पर काम कर रहे होते हैं, तो क्या आप आनंद लेते हैं:':
    A:
      text: समूह सेटिंग में ब्रेनस्टॉर्मिंग
      value: E
    B:
      text: अकेले या एक परिचित साथी के साथ काम करना
      value: I

Sensing-Intuition:
- '7. जब जानकारी पर विचार करते हैं, तो क्या आप पसंद करते हैं:':
    A:
      text: विशिष्ट और विवरण
      value: S
    B:
      text: बड़ी तस्वीर और पैटर्न
      value: N
- '8. क्या आप अधिक ध्यान केंद्रित करते हैं:':
    A:
      text: यथार्थवादी, व्यावहारिक निहितार्थों पर
      value: S
    B:
      text: भविष्य की संभावनाओं और नवाचारों पर
      value: N
- '9. जब आप एक अनुभव को याद करते हैं, तो क्या आप आमतौर पर याद करते हैं:':
    A:
      text: विशिष्ट तथ्य और विवरण
      value: S
    B:
      text: सामान्य विचार और आपको इसके बारे में कैसा लगा
      value: N
- '10. समस्याओं को हल करते समय, क्या आप पसंद करते हैं:':
    A:
      text: स्थापित तरीकों के साथ ठोस उदाहरण
      value: S
    B:
      text: नवीन दृष्टिकोण और अमूर्त सिद्धांत
      value: N
- '11. आपके दैनिक जीवन में, क्या आप अधिक होते हैं:':
    A:
      text: नियमित उन्मुख और विस्तार-केंद्रित
      value: S
    B:
      text: अनुकूलनीय और हमेशा नए अनुभवों की तलाश में
      value: N
- '12. जब योजनाएँ बना रहे हों, तो क्या आप पसंद करते हैं:':
    A:
      text: विस्तृत, चरण-दर-चरण दिशा-निर्देश
      value: S
    B:
      text: लचीला दृष्टिकोण जिसमें रुपांतरण की जगह हो
      value: N

Thinking-Feeling:
- '13. निर्णय लेते समय, क्या आप आमतौर पर:':
    A:
      text: उद्देश्य विश्लेषण और तर्क के लिए जाते हैं
      value: T
    B:
      text: व्यक्तिगत मूल्यों और दूसरों पर प्रभाव के लिए
      value: F
- '14. संघर्षों में, क्या आप अधिकतर:':
    A:
      text: अलग रहते हैं और निष्पक्ष समाधान की तलाश करते हैं
      value: T
    B:
      text: व्यक्तिगत रूप से शामिल होते हैं और सद्भाव के लिए प्रयास करते हैं
      value: F
- '15. एक नए अवसर पर विचार करते समय, क्या आप अधिक ध्यान देते हैं:':
    A:
      text: तार्किक पेशेवरों और विपक्षों पर
      value: T
    B:
      text: आपके मूल्यों के साथ कैसे संरेखित होता है और दूसरों को कैसे प्रभावित करता है
      value: F
- '16. प्रतिक्रिया देते समय, क्या आप अधिक संभावना रखते हैं:':
    A:
      text: सीधे और ईमानदार रहें, भले ही यह कठिन हो
      value: T
    B:
      text: व्यक्ति की भावनाओं का ध्यान रखते हुए सावधान और विचारशील रहें
      value: F
- '17. क्या आप अपने आप में अधिक मूल्य रखते हैं योग्यता को:':
    A:
      text: तर्कसंगत और विश्लेषणात्मक होने की
      value: T
    B:
      text: सहानुभूतिपूर्ण और सहायक होने की
      value: F
- '18. नियमों और समझौतों के संबंध में, क्या आप:':
    A:
      text: मानते हैं कि उन्हें सार्वभौमिक रूप से लागू किया जाना चाहिए
      value: T
    B:
      text: सोचते हैं कि परिस्थितियों के आधार पर अपवादों के लिए जगह होनी चाहिए
      value: F

Judging-Perceiving:
- '19. जब यह अनुसूचियों की बात आती है, तो क्या आप पसंद करते हैं:':
    A:
      text: चीजों को योजनाबद्ध और निर्णय लिया जाना
      value: J
    B:
      text: परिवर्तन और नई संभावनाओं के लिए खुले रहना
      value: P
- '20. क्या आप काम करना पसंद करते हैं:':
    A:
      text: एक स्पष्ट समय सीमा और एक संरचित दृष्टिकोण के साथ
      value: J
    B:
      text: लचीलापन और जैसे-जैसे आप जाते हैं अनुकूलन की स्वतंत्रता के साथ
      value: P
- '21. जब आखिरी समय में परिवर्तन का सामना करना पड़ता है, तो क्या आप:':
    A:
      text: तनाव महसूस करते हैं और योजना के अनुसार चलना पसंद करते हैं
      value: J
    B:
      text: आसानी से अनुकूलन करते हैं और नई दिशा का स्वागत करते हैं
      value: P
- '22. आपके दैनिक जीवन में, क्या आप अधिक होते हैं:':
    A:
      text: संगठित और चीजों को तय करना पसंद करते हैं
      value: J
    B:
      text: सहज और विकल्पों को खुला रखना पसंद करते हैं
      value: P
- '23. जब एक प्रोजेक्ट शुरू करते हैं, तो क्या आप:':
    A:
      text: चरणों को योजना बनाते हैं और पूर्णता की दिशा में अग्रसर होते हैं
      value: J
    B:
      text: विभिन्न संभावनाओं का पता लगाते हैं और पथ को उभरने देते हैं
      value: P
- '24. आप कार्यों और समय सीमाओं को कैसे प्रबंधित करते हैं?':
    A:
      text: समय सीमा से बहुत पहले कार्य पूरा करना पसंद करते हैं
      value: J
    B:
      text: नजदीक आती समय सीमा के दबाव में सबसे अच्छा काम करते हैं
      value: P
