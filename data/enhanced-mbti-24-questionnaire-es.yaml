Extraversión-Introversión:
- '1. Cuando estás en un grupo grande, ¿tú:':
    A:
      text: Te sientes lleno de energía y te relacionas con muchas personas
      value: E
    B:
      text: Te sientes agotado y prefieres quedarte con las personas que conoces bien
      value: I
- '2. En las fiestas, ¿tú:':
    A:
      text: Conoces gente nueva y te mezclas durante todo el evento
      value: E
    B:
      text: Tienes conversaciones profundas con unas pocas personas
      value: I
- '3. Después de un día largo, ¿prefieres:':
    A:
      text: Relajarte saliendo con amigos
      value: E
    B:
      text: Descansar en casa con un libro o una película
      value: I
- '4. En las discusiones, ¿tú eres más:':
    A:
      text: Expresivo e interactivo
      value: E
    B:
      text: Reflexivo y reservado
      value: I
- '5. ¿Prefieres actividades que involucran:':
    A:
      text: Interacción activa y social
      value: E
    B:
      text: Enfoque tranquilo y solitario
      value: I
- '6. Cuando trabajas en un proyecto, ¿disfrutas:':
    A:
      text: Hacer lluvia de ideas en un entorno grupal
      value: E
    B:
      text: Trabajar solo o con un compañero conocido
      value: I

Sensorial-Intuitivo:
- '7. Al considerar información, ¿prefieres:':
    A:
      text: Detalles y especificidades
      value: S
    B:
      text: La imagen general y los patrones
      value: N
- '8. ¿Tienes más enfoque en:':
    A:
      text: Implicaciones realistas y prácticas
      value: S
    B:
      text: Posibilidades futuras e innovaciones
      value: N
- '9. Cuando recuerdas una experiencia, ¿sueles recordar:':
    A:
      text: Hechos y detalles específicos
      value: S
    B:
      text: La idea general y cómo te sentiste al respecto
      value: N
- '10. Al resolver problemas, ¿prefieres:':
    A:
      text: Métodos establecidos con ejemplos concretos
      value: S
    B:
      text: Enfoques innovadores y teorías abstractas
      value: N
- '11. En tu vida diaria, ¿eres más:':
    A:
      text: Orientado a la rutina y enfocado en los detalles
      value: S
    B:
      text: Adaptable y siempre en busca de nuevas experiencias
      value: N
- '12. Al hacer planes, ¿prefieres:':
    A:
      text: Pautas detalladas paso a paso
      value: S
    B:
      text: Un enfoque flexible con margen para la improvisación
      value: N

Pensamiento-Sentimiento:
- '13. Al tomar decisiones, ¿sueles optar por:':
    A:
      text: Análisis objetivo y lógica
      value: T
    B:
      text: Valores personales y el impacto en los demás
      value: F
- '14. En conflictos, ¿tiendes a:':
    A:
      text: Mantenerte distante y buscar una solución justa
      value: T
    B:
      text: Involucrarte personalmente y buscar la armonía
      value: F
- '15. Al considerar una nueva oportunidad, ¿te enfocas más en:':
    A:
      text: Los pros y contras lógicos
      value: T
    B:
      text: Cómo se alinea con tus valores y afecta a los demás
      value: F
- '16. Al dar retroalimentación, ¿tienes más probabilidad de:':
    A:
      text: Ser directo y honesto, incluso si es difícil
      value: T
    B:
      text: Ser considerado y tener en cuenta los sentimientos de la persona
      value: F
- '17. ¿Qué valoras más en ti mismo, la habilidad de:':
    A:
      text: Ser racional y analítico
      value: T
    B:
      text: Ser empático y solidario
      value: F
- '18. Cuando se trata de reglas y acuerdos, ¿tú:':
    A:
      text: Crees que deben aplicarse universalmente
      value: T
    B:
      text: Piensas que hay margen para excepciones según las circunstancias
      value: F

Juicio-Percepción:
- '19. En cuanto a los horarios, ¿prefieres:':
    A:
      text: Tener las cosas planificadas y decididas
      value: J
    B:
      text: Mantenerse abierto al cambio y a nuevas oportunidades
      value: P
- '20. ¿Prefieres trabajar con:':
    A:
      text: Una fecha límite clara y un enfoque estructurado
      value: J
    B:
      text: Flexibilidad y la libertad de adaptarse según avances
      value: P
- '21. Cuando te enfrentas a un cambio de última hora, ¿tú:':
    A:
      text: Te sientes estresado y prefieres seguir el plan
      value: J
    B:
      text: Te adaptas fácilmente y recibes con agrado la nueva dirección
      value: P
- '22. En tu vida diaria, ¿eres más:':
    A:
      text: Organizado y te gusta tener las cosas resueltas
      value: J
    B:
      text: Espontáneo y prefieres mantener opciones abiertas
      value: P
- '23. Cuando comienzas un proyecto, ¿tú:':
    A:
      text: Planificas los pasos y apuntas a la finalización
      value: J
    B:
      text: Exploras diversas posibilidades y dejas que el camino surja
      value: P
- '24. ¿Cómo gestionas tareas y fechas límite?':
    A:
      text: Prefieres completar las tareas mucho antes de la fecha límite
      value: J
    B:
      text: Trabajas mejor bajo la presión de una fecha límite inminente
      value: P
